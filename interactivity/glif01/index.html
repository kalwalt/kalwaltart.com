<script src="../../resources/js/loaders/GLTFLoader.js"></script>
<script>
	//////////////////////////////////////////////////////////////////////////////////
	//		Init
	//////////////////////////////////////////////////////////////////////////////////

	// init renderer
	if ( WEBGL.isWebGLAvailable() === false ) {

		document.body.appendChild( WEBGL.getWebGLErrorMessage() );

	}
	var renderer	= new THREE.WebGLRenderer({
		antialias: true,
		alpha: true
	});
	renderer.setClearColor(new THREE.Color('lightgrey'), 0)
	//renderer.setSize( 640, 480 );
	renderer.setSize( 800, 600 );
	renderer.domElement.style.position = 'absolute'
	renderer.domElement.style.top = '0px'
	renderer.domElement.style.left = '0px'
	document.body.appendChild( renderer.domElement );

	// array of functions for the rendering loop
	var onRenderFcts= [];

	// init scene and camera
	var scene	= new THREE.Scene();

	//////////////////////////////////////////////////////////////////////////////////
	//		Initialize a basic camera
	//////////////////////////////////////////////////////////////////////////////////

	// Create a camera
	var camera = new THREE.Camera();
	scene.add(camera);

	////////////////////////////////////////////////////////////////////////////////
	//          handle arToolkitSource
	////////////////////////////////////////////////////////////////////////////////

	var arToolkitSource = new THREEx.ArToolkitSource({
		// to read from the webcam
		sourceType : 'webcam',

	})

	arToolkitSource.init(function onReady(){
		onResize()
	})

	// handle resize
	window.addEventListener('resize', function(){
		onResize()
	})
  function onResize(){
		arToolkitSource.onResizeElement()
		arToolkitSource.copyElementSizeTo(renderer.domElement)
		if( arToolkitContext.arController !== null ){
			arToolkitSource.copyElementSizeTo(arToolkitContext.arController.canvas)
		}
	}
	////////////////////////////////////////////////////////////////////////////////
	//          initialize arToolkitContext
	////////////////////////////////////////////////////////////////////////////////


	// create atToolkitContext
	var arToolkitContext = new THREEx.ArToolkitContext({
		//cameraParametersUrl: THREEx.ArToolkitContext.baseURL + '../resources/data/camera_para.dat',
		cameraParametersUrl: '../../resources/data/camera_para.dat',
		detectionMode: 'mono',
	})
	// initialize it
	arToolkitContext.init(function onCompleted(){
		// copy projection matrix to camera
		camera.projectionMatrix.copy( arToolkitContext.getProjectionMatrix() );
	})

	// update artoolkit on every frame
	onRenderFcts.push(function(){
		if( arToolkitSource.ready === false )	return

		arToolkitContext.update( arToolkitSource.domElement )

		// update scene.visible if the marker is seen
		scene.visible = camera.visible
	})

	////////////////////////////////////////////////////////////////////////////////
	//          Create a ArMarkerControls
	////////////////////////////////////////////////////////////////////////////////
	//;(function(){
	var markerRoot01 = new THREE.Group;
	//scene.add(markerRoot01);
	markerRoot01.name = 'marker1';
	scene.add(markerRoot01);
	// init controls for camera
	var markerControls = new THREEx.ArMarkerControls(arToolkitContext, markerRoot01, {
		type : 'pattern',
		patternUrl : '../../resources/data/multi-glif01/pattern-glif01-01.patt',
		// as we controls the camera, set changeMatrixMode: 'cameraTransformMatrix'
		changeMatrixMode: 'cameraTransformMatrix'
	})
	scene.visible = false

	//var markerScene = new THREE.Scene()
	//markerRoot01.add(markerScene)
	var obj = new THREE.Object3D();

	var loader = new THREE.GLTFLoader();
					loader.load( '../../resources/models/glif01/glTF/glif01.gltf', function ( gltf ) {
						gltf.scene.scale.set(0.5,0.5,0.5);
						obj.add( gltf.scene );
					} , undefined, function ( error ) {
						 console.error( error );
					 });

 //scene.add( markerRoot01 );
  markerRoot01.add(obj)

	var markerRoot02 = new THREE.Group
	//scene.add(markerRoot02)
	markerRoot02.name = 'marker2'
	scene.add(markerRoot02)
	// init controls for camera
	var markerControls = new THREEx.ArMarkerControls(arToolkitContext, markerRoot02, {
		type : 'pattern',
		patternUrl : '../../resources/data/multi-glif01/pattern-glif01-02.patt',
		// as we controls the camera, set changeMatrixMode: 'cameraTransformMatrix'
		changeMatrixMode: 'cameraTransformMatrix'
	})
	scene.visible = false

//	var markerScene02 = new THREE.Scene()
//	markerRoot02.add(markerScene02)

	// add a gizmo in the center of the marker
	var geometry	= new THREE.OctahedronGeometry( 1, 1 )
	var material	= new THREE.MeshNormalMaterial({
		wireframe: true
	});
	var mesh	= new THREE.Mesh( geometry, material );

  markerRoot02.add(mesh)

  var ambientLight = new THREE.AmbientLight( 0xcccccc, 0.4 );
  scene.add( ambientLight );

  var pointLight = new THREE.PointLight( 0xffffff, 0.8 );
  camera.add( pointLight );

	//////////////////////////////////////////////////////////////////////////////////
	//		render the whole thing on the page
	//////////////////////////////////////////////////////////////////////////////////
	;(function(){
		var markerRoot01 = scene.getObjectByName('marker1')
		var markerRoot02 = scene.getObjectByName('marker2')


		var container = new THREE.Group
		scene.add(container)

		// render the scene
		onRenderFcts.push(function(){
			if( markerRoot01.visible === true || markerRoot02.visible === true ){
				container.visible = true}
			renderer.render( scene, camera );
	})
	})()

	// run the rendering loop
	var lastTimeMsec= null
	requestAnimationFrame(function animate(nowMsec){
		// keep looping
		requestAnimationFrame( animate );
		// measure time
		lastTimeMsec	= lastTimeMsec || nowMsec-1000/60
		var deltaMsec	= Math.min(200, nowMsec - lastTimeMsec)
		lastTimeMsec	= nowMsec
		var time = Date.now() * 0.00005;
		var h = ( 360 * ( 1.0 + time ) % 360 ) / 360;
		// call each update function
		onRenderFcts.forEach(function(onRenderFct){
			onRenderFct(deltaMsec/1000, nowMsec/1000)
		})
	})
</script>
